name: Generate Changelog

on:
  push:
    tags:
      - "v*" # trigger setiap kali ada tag baru (misal v1.0.0, v1.1.0)

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # penting: ambil semua history + tag

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3. Install auto-changelog
      - name: Install auto-changelog
        run: npm install -g auto-changelog

      # 4. Generate changelog
      - name: Generate CHANGELOG.md
        run: auto-changelog -p --commit-limit false --template keepachangelog --unreleased

      # 5. Commit & Push hasil changelog
      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update changelog for $GITHUB_REF_NAME [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
  ``
